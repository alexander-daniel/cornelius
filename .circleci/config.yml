version: 2
jobs:
	build:
		working_directory: ~/cornelius
		docker:
			- image: circleci/node:6.11.4
		steps:
			- checkout
			- run: 
				name: update-npm
				command: 'sudo npm install -g npm@latest'
			- run:
				name: install-npm
				command: npm install
			- run:
				name: test
				command: npm test
